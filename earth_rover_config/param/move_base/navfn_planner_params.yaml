### Navfn planner parameters ###
# Used if "navfn/NavfnROS" is selected in
# base_global_planner in move_base global params.
# load with the namespace "NavfnROS" in the launch file

# Specifies whether or not to allow navfn to create plans that traverse unknown space.
allow_unknown: true

# Specifies the x size of an optional window to restrict the planner to.
# This can be useful for restricting NavFn to work in a small window of a large costmap.
planner_window_x: 0.0

# Specifies the y size of an optional window to restrict the planner to.
planner_window_y: 0.0

# A tolerance on the goal point for the planner. NavFn will attempt to create
# a plan that is as close to the specified goal as possible but no further than default_tolerance away.
default_tolerance: 0.05  # 0.0

# Specifies whether or not to visualize the potential area computed by navfn via a PointCloud2.
visualize_potential: false
